<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    .parallax {
      background-image: url('SpyroWallpaper.jpg');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <div class="content">
    Scroll to see the parallax effect
  </div>

  <div class="parallax"></div>

  <div class="content">
    You can repeat sections like this
  </div>

</body>
</html>
